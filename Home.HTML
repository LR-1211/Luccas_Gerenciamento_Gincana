<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Gincana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sistema de Gincana</h1>
    <nav class="tabs">
      <button class="tab active" data-tab="equipes">Equipes</button>
      <button class="tab" data-tab="provas">Provas</button>
      <button class="tab" data-tab="pontuacao">Pontuação</button>
      <button class="tab" data-tab="ranking">Ranking</button>
    </nav>
  </header>

  <main>
    <!-- Aba: Equipes -->
    <section id="equipes" class="tab-content active">
      <h2>Cadastro de Equipe</h2>
      <form id="formEquipe">
        <label for="nomeEquipe">Nome da Equipe:</label>
        <input type="text" id="nomeEquipe" name="nomeEquipe" required />

        <label for="responsavelEquipe">Responsável:</label>
        <input type="text" id="responsavelEquipe" name="responsavel" required />

        <label for="emailEquipe">Gmail:</label>
        <input type="email" id="emailEquipe" name="email" required />

        <label for="integrantesEquipe">Integrantes (separados por vírgula):</label>
        <input type="text" id="integrantesEquipe" name="integrantes" />

        <button type="submit">Cadastrar Equipe</button>
      </form>
    </section>

    <!-- Aba: Provas -->
    <section id="provas" class="tab-content">
      <h2>Cadastro de Prova</h2>
      <form id="formProva">
        <label for="nomeProva">Nome da Prova:</label>
        <input type="text" id="nomeProva" name="nomeProva" required />

        <label for="responsavelProva">Responsável:</label>
        <input type="text" id="responsavelProva" name="responsavel" required />

        <label for="pontuacaoMaxima">Pontuação Máxima:</label>
        <input type="number" id="pontuacaoMaxima" name="pontuacaoMaxima" required />

        <label for="descricaoProva">Descrição:</label>
        <textarea id="descricaoProva" name="descricao" rows="3"></textarea>

        <button type="submit">Cadastrar Prova</button>
      </form>
    </section>

    <!-- Aba: Pontuação -->
    <section id="pontuacao" class="tab-content">
      <h2>Registro de Pontuação</h2>
      <form id="formPontuacao">
        <label for="equipePontuacao">Equipe:</label>
        <select id="equipePontuacao" name="equipe" required>
          <option value="" disabled selected>Selecione uma equipe</option>
          <!-- Opções inseridas via JavaScript -->
        </select>

        <label for="provaPontuacao">Prova:</label>
        <select id="provaPontuacao" name="prova" required>
          <option value="" disabled selected>Selecione uma prova</option>
          <!-- Opções inseridas via JavaScript -->
        </select>

        <label for="pontuacaoObtida">Pontuação Obtida:</label>
        <input type="number" id="pontuacaoObtida" name="pontuacao" required />

        <button type="submit">Registrar Pontuação</button>
      </form>
    </section>

    <!-- Aba: Ranking -->
    <section id="ranking" class="tab-content">
      <h2>Ranking das Equipes</h2>
      <table id="rankingTable">
        <thead>
          <tr>
            <th>Posição</th>
            <th>Equipe</th>
            <th>Pontuação Total</th>
          </tr>
        </thead>
        <tbody id="rankingBody">
          <tr>
            <td>1º</td>
            <td>Equipe Exemplo</td>
            <td>100</td>
          </tr>
          <tr>
            <td>2º</td>
            <td>Time Legal</td>
            <td>85</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
